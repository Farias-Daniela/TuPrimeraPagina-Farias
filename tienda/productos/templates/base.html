<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #3498db;
        }
        a {
            font-size: 18px;
            color: #2ecc71;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a Tienda NANI</h1>
        <nav>
            <a href="{% url 'buscar_producto' %}">Buscar Producto</a> |
            <a href="{% url 'agregar_producto' %}">Agregar Producto</a>
        </nav>
    </header>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    <footer>
        <p>&copy; 2025 Tienda NANI</p>
    </footer>
</body>
</html>
